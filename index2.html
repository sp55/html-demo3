<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组元素的push和unshift</title>
	</head>
	<body>
		<h1>数组元素的添加</h1>
		<script>
			var stu = [11,22,33,44,55];
			for (var n=0;n<stu.length;n++) {
				document.write("stu["+n+"]="+stu[n]+"<br>");
			}
			document.write("push 88之后 push方法可以在一个数组的后面添加元素<br>");
			stu.push(88);
			for (var n=0;n<stu.length;n++) {
				document.write("stu["+n+"]="+stu[n]+"<br>");
			}
			stu.push(99,77,100);
			document.write("push 99,77,100之后  push方法可以在一个数组的后面添加元素<br>");
			for (var n=0;n<stu.length;n++) {
				document.write("stu["+n+"]="+stu[n]+"<br>");
			}
			//push方法可以在一个数组的后面添加元素
			//unshift可以在数组的前面添加元素
			stu.unshift(112);
			document.write("unshift 112 之后 unshift可以在数组的前面添加元素<br>");
			for (var n=0;n<stu.length;n++) {
				document.write("stu["+n+"]="+stu[n]+"<br>");
			}
			//pop可以删除最后一个元素
			stu.pop();
			document.write("pop  之后 也就是删除最后一个元素<br>");
			for (var n=0;n<stu.length;n++) {
				document.write("stu["+n+"]="+stu[n]+"<br>");
			}
			//splice 可以删除某个元素
			stu.splice(2,1);
			//splice(删除下标，删除个数)
			document.write("splice  之后 也就是某个元素<br>");
			for (var n=0;n<stu.length;n++) {
				document.write("stu["+n+"]="+stu[n]+"<br>");
			}
		</script>
	</body>
</html>
