<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>通过object对象来创建对象</title>
	</head>
	<body>
		<h1>通过object创建对象</h1>
		<script>
			var p1 = new Object();
			//为p1添加属性
			p1.hp = 100;
			p1.act = 99;
			p1.money = 888;
			//为p1添加方法
			p1.move = function(){
				document.write("正在移动");
			}
			p1.fire=function(){
				document.write("正在开火");
			}
			alert(p1.act);//输出p1的属性
			p1.move();
		</script>
		
	</body>
</html>
