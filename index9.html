<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>通过函数创建对象</title>
	</head>
	<body>
		<h1>通过函数创建对象</h1>
		<script>
			//定义了一个对象
			function npc(){
				
			}
			
			var p1 = new npc();//定义了一个新的npc
			//为p1添加属性
			p1.hp = 100;
			p1.act = 99;
			p1.money = 888;
			//为p1添加方法
			p1.move = function(){
				document.write("正在移动");
			}
			p1.fire=function(){
				document.write("正在开火");
			}
			
			alert(p1.hp);//输出p1的属性
			p1.move();
		</script>
	</body>
</html>
